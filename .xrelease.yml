version: 1
release:
  # Branch configuration
  branch: main

  # Version bump type
  defaultBump: patch

  # Version file updates
  version:
    files:
      - path: 'package.json'
        pattern: "\"version\":\\s*\"(?<version>[^\"]+)\""
        template: '"version": "${version}"'

  # Changelog configuration
  changelog:
    enabled: true
    template: conventional

  # Pre-release checks
  checks:
    - type: build
      command: 'npm run build'

  # Post-release actions
  actions:
    - type: git-tag
    - type: github-release
