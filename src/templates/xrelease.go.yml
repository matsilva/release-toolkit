version: 1
release:
  # Branch configuration
  branch: main

  # Version bump type
  defaultBump: patch

  # Version file updates
  version:
    files:
      - path: 'go.mod'
        pattern: "^module\\s+([^\\s]+)"
        template: 'module ${1}'
      - path: 'package.json'
        pattern: '"version":\\s*"([^"]+)"'
        template: '"version": "${version}"'

  # Changelog configuration
  changelog:
    enabled: true
    template: conventional

  # Pre-release checks
  checks:
    - type: lint
      command: 'golangci-lint run'
    - type: test
      command: 'go test ./...'
    - type: build
      command: 'go build'

  # Release actions actions
  actions:
    - type: git-tag
    - type: commit-push
    - type: github-release
    - type: custom
      name: 'update-go-mod'
      command: |
        VERSION=$(node -p "require('./package.json').version")
        go mod edit -module "$(go list -m)"/v${VERSION%%.*}
        go mod tidy
